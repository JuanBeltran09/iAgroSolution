<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style1.css">
    <title>Agregar Producto</title>
</head>
<body>
    <nav style="padding: 15px">
        <h1 style="color: rgb(255,255,255); font-size: 40px">Agregar Producto</h1>
    </nav>
        <div class="full-height">
            <form method="POST" action="/agregarProducto">
                <div class="mb-3"><h2>Agregar</h2></div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre del Producto</span>
                        <input type="text" class="form-control" name="producto" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Precio</span>
                        <input type="text" class="form-control" name="precio" required>
                    </div>

                    <button type="submit" class="btn btn_primary mb-3">Agregar</button>
                </div>
                <div><p style="color: #0e6d11">¿Ya tienes una cuenta? <button class="btn btn_primary"><a href="{{ url_for('index') }}" role="button">Inicia Sesión</a></button></p></div>
            </form>
        </div>

        <footer>
            <p>2024 Agrosolutions.com</p>
        </footer>

        <script src="../static/js/script1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
