<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style1.css">
    <title>Productos</title>
</head>
<body>
    <nav class="mb-3">
        <label for="menu-toggle" class="menu-icono"></label>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <ul class="menu">
            <li><a href="{{ url_for('indexCliente') }}" role="button" id="inicio">PRODUCTOS</a></li>
            <li><a type="submit" href="{{ url_for('pedirProducto') }}" role="button" id="Informacion Data">PEDIR PRODUCTOS</a></li>
            <li><a href="{{ url_for('pedidosCliente') }}" role="button">PEDIDOS</a></li>
            <li><a href="{{ url_for('index') }}" role="button">SALIR</a></li>
        </ul>
    </nav>
    <h1>Lista de Productos</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Stock</th>
                <th>Proveedor</th>
                <th>Pedir</th>
            </tr>
        </thead>
        <tbody>
            {% for item in producto %}
            <tr>
                <td>{{ item['producto'] }}</td>
                <td>{{ item['stock'] }}</td>
                <td>{{ item['proveedor'] }}</td>
                <td><button class="btn btn_primary">Pedir</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <footer>
        <p>2024 Agrosolutions.com</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
