<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style1.css">
    <title>Proveedor</title>
    <script>
        // Función para mostrar una ventana de confirmación antes de enviar el formulario
        function confirmarEnvio() {
            return confirm('¿Estás seguro de que deseas enviar este pedido?');
        }
    </script>
</head>
<body>
    <nav class="mb-3">
        <label for="menu-toggle" class="menu-icono"></label>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <ul class="menu">
            <li><a href="{{ url_for('index') }}" role="button">SALIR</a></li>
        </ul>
    </nav>
    <h1>Lista de Pedidos Faltantes</h1>
    <form method="POST" action="/enviarTransportador" onsubmit="return confirmarEnvio()">
        <table class="table">
        <thead>
            <tr>
                <th>Nombre del Transporte</th>
                <th>Nombre del Cliente</th>
                <th>Precio</th>
                <th>Enviar</th>
            </tr>
        </thead>
        <tbody>
            {% for item in producto %}
            <tr>
                <td>{{ item['nombre'] }}</td>
                <input type="hidden" name="nombre" value="{{ item['nombre'] }}">
                <td>{{ user }}</td>
                <td>{{ item['precio'] }}</td>

                <input type="hidden" name="indice" value="{{ indice }}">

                <td><button type="submit" class="btn btn_primary">Enviar</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>
    <footer>
        <p>2024 Agrosolutions.com</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
