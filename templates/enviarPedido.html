<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style1.css">
    <title>Proveedor</title>
    <script>
        // Función para mostrar una ventana de confirmación antes de enviar el formulario
        function confirmarEnvio() {
            return confirm('¿Estás seguro de que deseas enviar este pedido?');
        }
    </script>
</head>
<body>
    <nav id="navbar1" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="text-emphasis navbar-brand" href="#">
            <i class="fas fa-leaf" style="color: black;"></i> <!-- Ícono de hoja negro -->
          iAgrosolutions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('agregarProducto') }}" role="button">AGREGAR PRODUCTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('index') }}" role="button">SALIR</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>Lista de Pedidos Faltantes</h1>
    <form method="POST" action="/enviarTransportador" onsubmit="return confirmarEnvio()">
        <table class="table">
        <thead>
            <tr>
                <th>Nombre del Transporte</th>
                <th>Nombre del Cliente</th>
                <th>Precio</th>
                <th>Enviar</th>
            </tr>
        </thead>
        <tbody>
            {% for item in producto %}
            <tr>
                <td>{{ item['nombre'] }}</td>
                <input type="hidden" name="nombre" value="{{ item['nombre'] }}">
                <td>{{ user }}</td>
                <td>{{ item['precio'] }}</td>

                <input type="hidden" name="indice" value="{{ indice }}">

                <td><button type="submit" class="btn btn_primary">Enviar</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>
    <footer>
        <p>2024 Agrosolutions.com</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
