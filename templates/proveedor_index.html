<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style1.css">
    <title>Proveedor</title>
</head>
<body>
    <nav class="mb-3">
        <label for="menu-toggle" class="menu-icono"></label>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <ul class="menu">
            <li><a href="{{ url_for('index') }}" role="button">SALIR</a></li>
        </ul>
    </nav>
    <h1>Lista de Pedidos Faltantes</h1>
    <form>
        <table class="table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Nombre del Cliente</th>
                <th>Cantidad</th>
                <th>Fecha del pedido</th>
                <th>Enviar</th>
            </tr>
        </thead>
        <tbody>
            {% for item in producto %}
            <tr>
                <td>{{ item['producto'] }}</td>
                <input type="hidden" name="producto" value="{{ item['producto'] }}">
                <td>{{ item['nombreCliente'] }}</td>
                <input type="hidden" name="nombreCliente" value="{{ item['nombreCliente'] }}">
                <td>{{ item['cantidad'] }}</td>
                <input type="hidden" name="cantidad" value="{{ item['cantidad'] }}">
                <td>{{ item['fechaPedida'] }}</td>
                <input type="hidden" name="fechaPedida" value="{{ item['fechaPedida'] }}">

                <input type="hidden" name="indice" value="{{ loop.index0 }}">

                <td><button type="submit" class="btn btn_primary">Enviar</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>
    <footer>
        <p>2024 Agrosolutions.com</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
