<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style1.css">
    <title>Confirmar Pedido</title>
</head>
<body>
    <nav class="mb-3">
        <label for="menu-toggle" class="menu-icono"></label>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <ul class="menu">
            <li><a href="{{ url_for('indexCliente') }}" role="button">PRODUCTOS</a></li>
            <li><a href="{{ url_for('pedirProducto') }}" role="button">PEDIR PRODUCTOS</a></li>
            <li><a href="{{ url_for('pedidosCliente') }}" role="button">PEDIDOS</a></li>
        </ul>
    </nav>
    <div class="full-height">
            <form method="POST" action="/confirmarProducto">
                <div class="mb-3"><h2>Confirmar Pedido</h2></div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre</span>
                        <input type="text" class="form-control" value = "{{ nombreCliente }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Producto</span>
                        <input type="text" class="form-control" name="producto" value = "{{ producto }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre del Proveedor</span>
                        <input type="text" class="form-control" name="nombreProveedor" value = "{{ nombreProveedor }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Fecha de Llegada</span>
                        <input type="text" class="form-control" name="fechaEntrega" value = "{{ fechaEntrega }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Cantidad</span>
                        <input type="number" class="form-control" name="cantidad" id="cantidad" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Precio</span>
                        <input type="number" class="form-control" name="precio" id="precio" value = "{{ precio }}" readonly>
                    </div>
                    <button type="submit" class="btn btn_primary mb-3">Confirmar</button>
                </div>
            </form>
        </div>

    <footer>
        <p>2024 Agrosolutions.com</p>
    </footer>

    <script>
        // Suponiendo que 'precio' es una variable que contiene el precio por unidad
        let precioPorUnidad = {{ precio }}; // Inserta el precio inicial desde el backend

        document.getElementById('cantidad').addEventListener('input', function() {
            let cantidad = parseFloat(this.value) || 0; // Obtener la cantidad o 0 si está vacío
            let precioTotal = precioPorUnidad * cantidad; // Calcular el precio total
            document.getElementById('precio').value = precioTotal.toFixed(2); // Actualizar el campo de precio
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
