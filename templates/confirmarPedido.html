<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style1.css">
    <title>Confirmar Pedido</title>
</head>
<body>
    <nav id="navbar1" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="text-emphasis navbar-brand" href="#">
            <i class="fas fa-leaf" style="color: black;"></i> <!-- Ícono de hoja negro -->
          iAgrosolutions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('indexCliente') }}" role="button" id="inicio">PRODUCTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" type="submit" href="{{ url_for('pedirProducto') }}" role="button" id="Informacion Data">PEDIR PRODUCTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('pedidosCliente') }}" role="button">PEDIDOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('index') }}" role="button">SALIR</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="full-height">
            <form method="POST" action="/confirmarProducto">
                <div class="mb-3"><h2>Confirmar Pedido</h2></div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre</span>
                        <input type="text" class="form-control" value = "{{ nombreCliente }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Producto</span>
                        <input type="text" class="form-control" name="producto" value = "{{ producto }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre del Proveedor</span>
                        <input type="text" class="form-control" name="nombreProveedor" value = "{{ nombreProveedor }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Fecha de Llegada</span>
                        <input type="text" class="form-control" name="fechaEntrega" value = "{{ fechaEntrega }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Cantidad</span>
                        <input type="number" class="form-control" name="cantidad" id="cantidad" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Precio</span>
                        <input type="number" class="form-control" name="precio" id="precio" value = "{{ precio }}" readonly>
                    </div>
                    <button type="submit" class="btn btn_primary mb-3">Confirmar</button>
                </div>
            </form>
        </div>

    <footer>
        <p>2024 Agrosolutions.com</p>
    </footer>
    <script>
        // Suponiendo que 'precio' es una variable que contiene el precio por unidad
        let precioPorUnidad = {{ precio }}; // Inserta el precio inicial desde el backend

        document.getElementById('cantidad').addEventListener('input', function() {
            let cantidad = parseFloat(this.value) || 0; // Obtener la cantidad o 0 si está vacío
            let precioTotal = precioPorUnidad * cantidad; // Calcular el precio total
            document.getElementById('precio').value = precioTotal.toFixed(2); // Actualizar el campo de precio
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
